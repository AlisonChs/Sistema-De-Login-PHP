<body>

    <div id="container">

        <form method="post" action="bd_login.php">

            <div class="description">
                <h1>FAZER LOGIN</h1>
                <hr />
                <h2>Insira seu e-mail e sua senha para entrar no sistema.</h2>
            </div>

            <div>

                <!-- Nome da variável: EmailDoUsuario -->
                <input required type="email" class="dark" name="EmailDoUsuario" placeholder="Digite o seu e-mail">

            </div>

            <div>

                <!-- Nome da variável: SenhaDoUsuario -->
                <input required class="dark" type="password" name="SenhaDoUsuario" placeholder="Digite a senha">

            </div>

            <div>

                <input type="submit" style="font-weight: 800;" class="dark" value="LOGIN" />
                <a href="index.php"><button type="button" class="btn btn-secondary">Voltar ao início </button></a>

            </div>

        </form> <!-- Fim do formulário -->

    </div>
